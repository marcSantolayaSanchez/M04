<!DOCTYPE html>
<html>
    <body>
        <form action="/">
            <fieldset>
                <legend>Ficha de la pelicula</legend>
                <label for="">Titulo</label>
                <input id="text" name="title"><br>
                <label for="">Director</label>
                <input id="text" name="director"><br>
                <label for="">Fecha de estreno</label>
                <input id="text" type="date"><br>
                <label for="">Poster</label>
                <input id="text" type="file" value="Seleccionar archivo"><br>
                <label id="">Version:</label><br>
                <input id="text" type="checkbox" value="IMAX">
                <label id="">IMAX</label>
                <input id="text" type="checkbox" value="3D">
                <label id="">3D</label>
                <input id="text" type="checkbox" value="Full HD">
                <label id="">Full HD</label><br>
                <label id="">Clasificacion:</label><br>
                <input name="TP" type="radio" value="TP">
                <label id="">TP</label>
                <input name="TP" type="radio" value="12">
                <label id="">+12</label>
                <input name="TP" type="radio" value="15">
                <label id="">+15</label>
                <input name="TP" type="radio" value="18">
                <label id="">+18</label>
            </fieldset>
            <fieldset>
                <legend>Ficha de proyeccion</legend>
                <label id="">Sala</label>
                <select id="Sala">
                    <option name="dias">Cines Yelmo</option>
                    <option name="dias">Cinesa</option>
                    <option name="dias">Cines Full HD</option>
                    <option name="dias">Cines de barrio</option>

                </select><br>
                <textarea name="sinopsis" cols="50" rows="5" placeholder="Escribe una breve sinopsis"></textarea><br>
                <select name="Idioma">
                    <option name="Idioma">Ingles</option>
                </select><br>    
                <label id="">Sesion</label>
                <input id="text" name="Sesion" type="time"><br>
                <label id="">Dias de proyeccion</label><br>
                <select id="dias" size="4">
                    <option name="dias">Lunes</option>
                    <option name="dias">Martes</option>
                    <option name="dias">Miercoles</option>
                    <option name="dias">Jueves</option>
                    <option name="dias">Viernes</option>
                    <option name="dias">Sabado</option>
                    <option name="dias">Domingo</option>
                </select><br>
                <label id="">Elige un color de fondo</label>
                <input id="text" name="color" type="color"><br>
                <label id="">Puntucacion del publico</label>
                <progress value="82" max="100"></progress>



            </fieldset>

    

        </form>









    </body>















</html>
